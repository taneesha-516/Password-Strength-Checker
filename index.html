<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecurePass Checker</title>
    <link rel="stylesheet" href="style.css">
    <!-- Import a nice font from Google -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Import FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="container">
        <h2><i class="fas fa-shield-alt"></i> Password Strength</h2>
        
        <div class="input-group">
            <input type="password" id="passwordInput" placeholder="Type your password ">
            <i class="fas fa-eye" id="togglePassword"></i>
        </div>

        <div class="strength-bar">
            <div class="fill" id="strengthFill"></div>
        </div>
        <p id="strengthText">Rating: <span style="color: #ccc;">...</span></p>

        <ul class="requirements">
            <li id="req-length"><i class="fas fa-circle"></i> At least 8 characters</li>
            <li id="req-number"><i class="fas fa-circle"></i> At least 1 number</li>
            <li id="req-lower"><i class="fas fa-circle"></i> At least 1 lowercase letter</li>
            <li id="req-upper"><i class="fas fa-circle"></i> At least 1 uppercase letter</li>
            <li id="req-symbol"><i class="fas fa-circle"></i> At least 1 special character</li>
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
